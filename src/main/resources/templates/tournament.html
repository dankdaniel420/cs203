<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Tournament Management</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<nav class="navbar">
    <div class="container">
        <a class="navbar-brand" th:href="@{/index}">Chess Tournament Manager</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/tournaments}">Tournaments</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/profile}">Profile</a></li>
        </ul>
        <form action="#" th:action="@{/logout}" method="post" class="logout-form">
            <button type="submit" class="logout-button">Log Out</button>
        </form>
    </div>
</nav>

<nav class="secondary-navbar">
    <div class="container">
        <h1 class="navbar-brand" th:text="${tournament.title}"></h1>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/tournaments/{id}(id=${tournament.id})}">Players</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/profile}">Rounds</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/profile}">Standings</a></li>
        </ul>
        <form action="#" th:action="@{/tournaments}" method="get" class="logout-form">
            <button type="submit" class="logout-button">Back</button>
        </form>
    </div>
</nav>

<main>
    <p><strong>Date:</strong> <span th:text="${tournament.date.toLocalDate()}"></span><span th:text="${tournament.date.toLocalTime()}"></span></p>

    <h3>Players</h3>
    <div th:if="${#lists.isEmpty(tournament.participants)}"><p>No one has registered for this tournament yet.</div>
    <table th:if="${tournament.participants.size() > 0}">
        <thead>
            <tr>
                <th>No.</th>
                <th>Username</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="player, iterStat : ${tournament.participants}">
                <td th:text="${iterStat.index + 1}"></td> <!-- Row number -->
                <td th:text="${player.username}"></td> <!-- Username -->
                <td th:text="${player.elo}"></td> <!-- Rating -->
            </tr>
        </tbody>
    </table>        

    <h3>Rounds</h3>
    <ul class="nav nav-tabs mb-4" id="rounds-tab" role="tablist">
        <!-- <li class="nav-item" th:each="round, iterStat : ${tournament.rounds}">
            <a class="nav-link" th:classappend="${iterStat.index == 0} ? 'active'" 
               th:href="'#round' + ${iterStat.index}" 
               th:id="'round' + ${iterStat.index} + '-tab'" 
               data-toggle="tab" 
               role="tab" 
               th:aria-controls="'round' + ${iterStat.index}" 
               th:aria-selected="${iterStat.index == 0}">Round <span th:text="${iterStat.index + 1}"></span></a>
        </li> -->
    </ul>
    
    <!-- <div class="tab-content" id="rounds-tabContent">
        <div class="tab-pane fade" th:each="round, iterStat : ${tournament.rounds}" 
             th:id="'round' + ${iterStat.index}" 
             th:classappend="${iterStat.index == 0} ? 'show active'" 
             role="tabpanel" 
             th:aria-labelledby="'round' + ${iterStat.index} + '-tab'">
            <h4>Round <span th:text="${iterStat.index + 1}"></span> Match Details</h4>
            <ul class="list-group">
                <li class="list-group-item" th:each="match : ${round.matches}" 
                    th:text="'Match: ' + ${match.player1} + ' vs ' + ${match.player2} + ' - Winner: ' + ${match.winner}"></li>
            </ul>
        </div>
    </div> -->

    <h3>Standings</h3>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Player</th>
                <th scope="col">Wins</th>
                <th scope="col">Losses</th>
                <th scope="col">Points</th>
            </tr>
        </thead>
        <tbody>
            <!-- <tr th:each="player : ${tournament.standings}">
                <td th:text="${player.name}"></td>
                <td th:text="${player.wins}"></td>
                <td th:text="${player.losses}"></td>
                <td th:text="${player.points}"></td> -->
            </tr>
        </tbody>
    </table>

</main>


</body>
</html>
