<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Tournament Management</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<nav class="navbar" th:if="${userRole == 'ROLE_USER'}">
    <div class="container">
        <a class="navbar-brand" th:href="@{/index}">Chess Tournament Manager</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/tournaments}">Tournaments</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/profile}">Profile</a></li>
            
        </ul>
        <form action="#" th:action="@{/logout}" method="post" class="logout-form">
            <button type="submit" class="logout-button">Log Out</button>
        </form>
    </div>
</nav>

<nav class="navbar" th:if="${userRole == 'ROLE_ADMIN'}">
    <div class="container">
        <a class="navbar-brand" th:href="@{/index}">Chess Tournament Manager</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/tournaments}">Tournaments</a></li>            
        </ul>
        <form action="#" th:action="@{/logout}" method="post" class="logout-form">
            <button type="submit" class="logout-button">Log Out</button>
        </form>
    </div>
</nav>

<main>
    <h1>Welcome <span th:text="${username}"></span>!</h1>
    <div class="user-view" th:if="${userRole == 'ROLE_USER'}">
        <h2 class="centered">User Dashboard</h2>
        <p class="centered">View eligible tournaments.</p>
        <a th:href="@{/tournaments}" class="button centered">View Tournaments</a>
    </div>

    <div class="admin-view" th:if="${userRole == 'ROLE_ADMIN'}">
        <h2 class="centered">Admin Dashboard</h2>
        <p class="centered">Manage tournaments, players, and schedules.</p>
        <a th:href="@{/tournaments}" class="button centered">Manage Tournaments</a>
        <a th:href="@{/players}" class="button centered">Manage Players</a>
        <a th:href="@{/schedule}" class="button centered">Manage Schedule</a>
    </div>
</main>

</body>
</html>
